<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Healify.AI</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6fb;
    }

    header {
      background: #2e95cc;
      color: white;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: 600;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 40px 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    th {
      background: #f0f4f8;
      text-align: left;
      padding: 14px;
      font-size: 14px;
      color: #555;
    }

    td {
      padding: 14px;
      border-top: 1px solid #eee;
      font-size: 14px;
    }

    tr:hover {
      background: #f9fbfd;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-upgrade {
      background: #2ecc71;
      color: white;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 40px;
    }

    footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  Healify.AI – Administration Panel
</header>

<main>
  <h2>User Management</h2>

  <table id="userTable">
    <!-- render by JS -->
  </table>
</main>

<footer>
  © 2026 Healify.AI – Admin System
</footer>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

if(!currentUser || currentUser.role !== "admin"){
  alert("Access denied");
  window.location.href = "login.html";
}
</script>

<script>
  const table = document.getElementById("userTable");
  let users = JSON.parse(localStorage.getItem("users")) || [];

  function renderTable() {
    if (users.length === 0) {
      table.innerHTML = `
        <tr>
          <td class="empty">No users registered yet</td>
        </tr>
      `;
      return;
    }

    table.innerHTML = `
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Subscription Plan</th>
        <th>Change Plan</th>
        <th>Action</th>
      </tr>
    `;

    users.forEach((user, index) => {
      table.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${user.username}</td>
          <td><strong>${user.plan}</strong></td>
          <td>
            <select onchange="updatePlan(${index}, this.value)">
              <option value="FREE" ${user.plan === "FREE" ? "selected" : ""}>FREE</option>
              <option value="PREMIUM" ${user.plan === "PREMIUM" ? "selected" : ""}>PREMIUM</option>
              <option value="PRO" ${user.plan === "PRO" ? "selected" : ""}>PRO</option>
            </select>
          </td>
          <td>
            <button class="btn-delete" onclick="deleteUser(${index})">
              Delete
            </button>
          </td>
        </tr>
      `;
    });
  }

  function updatePlan(index, newPlan) {
    users[index].plan = newPlan;
    localStorage.setItem("users", JSON.stringify(users));
    alert("Plan updated successfully");
    renderTable();
  }

  function deleteUser(index) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    users.splice(index, 1);
    localStorage.setItem("users", JSON.stringify(users));
    renderTable();
  }

  renderTable();
</script>

</body>
</html>
